name: Builder Image 🧰

on:
  push:
    branches:
      - 'main'
      - 'composite-action'

permissions:
  packages: write

jobs:
  preview:
    name: Preview 👁️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: C++ Tests ⚙️
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make ctest-ci

      - name: Dart Tests 🎯
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make dtest-ci

  deploy:
    name: Push 📤
    runs-on: ubuntu-latest
    environment:
      name: build
      url: 'https://ghcr.io/jeffmur/fhel:builder'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: ./.github/actions/build-and-push-image
        with:
          push: true
          token: ${{ secrets.GITHUB_TOKEN }}

  stable:
    name: Stable 🏁
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: C++ Tests ⚙️
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make ctest-ci

      - name: Dart Tests 🎯
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make dtest-ci

