name: Hello World ðŸ§ª

on: [push]

env:
  IMAGE_NAME: ghcr.io/jeffmur/dart-fhe/hello-world

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    ## WORKAROUND ##
    # https://github.com/devcontainers/ci/issues/212

    - name: Workaround - Copy devcontainer
      run: |
        cp .devcontainer/hello-world/* .devcontainer/
    
    - name: Pre-build dev container image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ${{ env.IMAGE_NAME }}
        cacheFrom: ${{ env.IMAGE_NAME }}
        push: always

    - name: Run make ci-build in dev container
      uses: devcontainers/ci@v0.3
      with:
        cacheFrom: ${{ env.IMAGE_NAME }}
        push: never
        runCmd: dart test test/fhe_test.dart
