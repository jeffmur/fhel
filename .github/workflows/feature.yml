name: Feature Build ğŸ—ï¸

on:
  pull_request:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    name: Builder ğŸ‘·
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.tag.outputs.TAG || 'builder' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Changes ğŸ“
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            source:
              - Builder.Dockerfile

      - name: Image Tag ğŸ·ï¸
        if: ${{ steps.changes.outputs.source == 'true' }}
        id: tag
        run: echo "TAG=${{ github.sha}}" >> $GITHUB_OUTPUT

      - name: Build Image ğŸ³
        uses: ./.github/actions/build-and-push-image
        if: ${{ steps.tag.outcome == 'success' }}
        with:
          image_tag: ${{ steps.tag.outputs.TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Documentation ğŸ“š
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make docs

  cpp-tests:
    name: C++ Test âš™ï¸
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make ctest-ci

  dart-tests:
    name: Dart Test ğŸ¯
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make dtest-ci

  android-apk:
    name: Android APK ğŸ¤–
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make apk-ci
