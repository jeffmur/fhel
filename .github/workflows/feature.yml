name: Feature Build ğŸ—ï¸

on:
  pull_request:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    name: Builder ğŸ‘·
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Changes ğŸ“
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            source:
              - Builder.Dockerfile
      
      - name: Build Image ğŸ³
        if: ${{ steps.changes.outputs.source == 'true' }}
        uses: ./.github/actions/build-and-push-image
        with:
          image_tag: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
        
  cpp-tests:
    name: C++ Test âš™ï¸
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG || 'builder' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make ctest-ci

  dart-tests:
    name: Dart Test ğŸ¯
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG || 'builder' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make dtest-ci

  android-apk:
    name: Android APK ğŸ¤–
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG || 'builder' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make apk-ci
