name: Feature Build 🏗️

on:
  pull_request:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    name: Builder 👷
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.tag.outputs.TAG || 'builder' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Changes 📝
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            source:
              - Builder.Dockerfile

      - name: Image Tag 🏷️
        if: ${{ steps.changes.outputs.source == 'true' }}
        id: tag
        run: echo "TAG=${{ github.sha}}" >> $GITHUB_OUTPUT

      - name: Build Image 🐳
        uses: ./.github/actions/build-and-push-image
        if: ${{ steps.tag.outcome == 'success' }}
        with:
          image_tag: ${{ steps.tag.outputs.TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Documentation 📚
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make docs

  cpp-tests:
    name: C++ Test ⚙️
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make ctest-ci

  dart-tests:
    name: Dart Test 🎯
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make dtest-ci

  android-apk:
    name: Android APK 🤖
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/jeffmur/fhel:${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - run: make apk-ci
