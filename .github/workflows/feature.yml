name: Feature Build 🏗️

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Builder 👷
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Changes 📝
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            source:
              - Builder.Dockerfile
      
      - name: Build Image 🐳
        if: ${{ steps.changes.outputs.source == 'true' }}
        uses: ./github/actions/build-and-push-image
        
  cpp-tests:
    name: C++ Test ⚙️
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Unit Tests 🧪
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make ctest-ci

  dart-tests:
    name: Dart Test 🎯
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Unit Tests 🧪
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make dtest-ci

  android-apk:
    name: Android APK 🤖
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Compile Package 📦
        uses: docker://ghcr.io/jeffmur/fhel:builder
        with:
          args: make apk-ci
